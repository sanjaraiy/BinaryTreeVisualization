<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree</title>
</head>
<body>
    <div class="container">
        <h1>Binary Tree Visualization</h1>
        <div class="findContainer"></div>
        <textarea id="inp" type="number" cols="30" rows="10" placeholder="Enter an number, Ex.: 5 3 2 7 6"></textarea>
        <div class="btn-container">
            <button class="btn-clear">Clear</button>
            <button class="btn">Lock</button>
        </div>
        <div class="box graph" id="tree"></div>
    </div>
</body>
</html>
